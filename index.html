<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<meta name="description" content="Blog preview card">
		<title>Social links profile</title>
		<link rel="stylesheet" crossorigin="" href="./style.css">
	</head>
	<body>
			<main class="main">
				<article class="profile">
					<div class="profile__avatar">
						<picture>
							<img alt="Jessica Randall's avatar" src="./assets/img/avatar-jessica.webp">
						</picture>
					</div>
					<div class="profile__caption">
						<h1 class="title">Jessica Randall</h1>
						<p class="profile__location">London, United Kingdom</p>
					</div>
					<p class="profile__label">Front-end developer and avid reader.</p>
					<nav aria-label="Social media links">
						<ul class="profile__list">
						<li class="profile__item">
							<a class="profile__link" href="/github" target="_blank" rel="noopener noreferrer">GitHub</a>
						</li>
						<li class="profile__item">
							<a class="profile__link" href="/frontendmentor" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
						</li>
						<li class="profile__item">
							<a class="profile__link" href="/linkedin" target="_blank" rel="noopener noreferrer">LinkedIn</a>
						</li>
						<li class="profile__item">
							<a class="profile__link" href="/twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
						</li>
						<li class="profile__item">
							<a class="profile__link" href="/instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
						</li>
					</ul>
					</nav>

				</article>
			</main>
	</body>
</html>
